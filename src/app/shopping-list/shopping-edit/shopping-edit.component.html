<div class="row">
  <div class="col-12">
    <form>
      <div class="row mt-4">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input
            name="ingredientName"
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="nameInput">
            <!--#nameInput-->
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            name="ingredientAmount"
            type="number"
            [min]="1"
            id="amount"
            class="form-control"
            [(ngModel)]="amountInput">
            <!--#amountInput-->
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-success mr-2" type="button" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger mr-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
